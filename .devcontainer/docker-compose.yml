version: '3.8'

services:
  producer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    container_name: producer
    command: sleep infinity
    network_mode: service:kafka-0
    environment:
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      SCHEMA_SUBJECT_NAME: "trade_schema"
      KAFKA_URL: "kafka-0:9092,kafka-1:9092"
      TOPIC_KAFKA: "trade1"
      FINHUB_SYMBOLS: "BINANCE:BTCUSDT,AAPL"
      FINHUB_SECRET_KEY: ${FINHUB_SECRET_KEY}
      FINHUB_API_URL: "wss://ws.finnhub.io?token="
      FINHUB_TRACE: true
      FIRST_RUN: true
  kafka-0:
    image: docker.io/bitnami/kafka:${BITNAMI_KAFKA_VERSION}
    hostname: kafka-0
    container_name: kafka-0
    networks:
      - finhub
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093
      - KAFKA_KRAFT_CLUSTER_ID=abcdefghijklmnopqrstuv
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    volumes:
      - 'kafka0_data:/bitnami/kafka'
  kafka-1:
    image: docker.io/bitnami/kafka:${BITNAMI_KAFKA_VERSION}
    hostname: kafka-1
    container_name: kafka-1
    networks:
      - finhub
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093
      - KAFKA_KRAFT_CLUSTER_ID=abcdefghijklmnopqrstuv
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    volumes:
      - 'kafka1_data:/bitnami/kafka'
      - ../init-kafka.sh:/init-kafka.sh
    # command: /bin/bash -c "chmod a+x ./init-kafka.sh && ./init-kafka.sh"
  schema-registry:
    image: docker.io/bitnami/schema-registry:7.6
    container_name: schema-registry
    hostname: schema-registry
    ports:
      - '8081:8081'
    depends_on:
      - kafka-0
      - kafka-1
    environment:
      - SCHEMA_REGISTRY_LISTENERS=http://0.0.0.0:8081
      - SCHEMA_REGISTRY_KAFKA_BROKERS=PLAINTEXT://kafka-0:9092,PLAINTEXT://kafka-1:9092
    networks:
      - finhub

networks:
  finhub:
    name: finhub
volumes:
  kafka0_data:
  kafka1_data:
